<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå§Ô∏è Cuaca Indonesia ‚Äî Dashboard Animasi</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 25px;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 1s;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #fff;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.5);
}

.selector {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 25px;
  display: inline-block;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  margin-bottom: 30px;
  max-width: 500px;
  position: relative;
  z-index: 10;
}

input, button {
  padding: 12px 16px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin: 5px;
  font-family: inherit;
  outline: none;
}

input {
  width: 260px;
  background: rgba(255,255,255,0.15);
  color: #fff;
  backdrop-filter: blur(5px);
}

button {
  background: linear-gradient(135deg,#38bdf8,#2563eb);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { transform: scale(1.05); opacity: 0.9; }

#hasil {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  animation: fadeIn 0.8s ease;
  position: relative;
  z-index: 10;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 25px;
  padding: 20px;
  width: 180px;
  min-height: 320px;
  transition: 0.4s;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  position: relative;
}
.card:hover {
  transform: translateY(-8px) scale(1.05);
  background: rgba(255,255,255,0.18);
}

.card .city-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 17px;
  font-weight: 600;
  margin-bottom: 10px;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
}

.card .city-title img {
  width: 22px;
  height: 22px;
}

.card img.weather-icon {
  width: 90px;
  height: 90px;
  margin: 8px 0;
  animation: float 2s ease-in-out infinite;
}

.card h3 { margin: 8px 0; font-size: 15px; color: #38bdf8; text-align: center; }
.card p { margin: 4px 0; font-size: 14px; text-align: center; }

ul#suggestions {
  position: absolute;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  list-style: none;
  padding: 0;
  margin: 5px auto;
  width: 260px;
  border-radius: 10px;
  max-height: 160px;
  overflow-y: auto;
  text-align: left;
  z-index: 100;
}

ul#suggestions li {
  padding: 10px 12px;
  cursor: pointer;
  color: #fff;
  transition: 0.2s;
}
ul#suggestions li:hover { background: rgba(255,255,255,0.25); }

@keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
@keyframes fadeIn { from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }

.weather-effect {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.raindrop {
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(173,216,230,0.6);
  animation: fall 1s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

footer { margin-top: 40px; font-size: 13px; opacity: 0.7; color: #fff; z-index:10; position:relative;}
</style>
</head>
<body>

<h1>üå§Ô∏è Cuaca Indonesia ‚Äî 5 Hari ke Depan</h1>

<div class="selector">
  <input type="text" id="inputKota" placeholder="Ketik nama kota..." oninput="autocomplete()">
  <ul id="suggestions"></ul>
  <button onclick="ambilCuaca()">üîç Lihat Cuaca</button>
</div>

<div class="weather-effect" id="weatherEffect"></div>
<div id="hasil"><p>üåç Silakan ketik dan pilih kota</p></div>

<footer>Data oleh OpenWeatherMap | Made with Raftstc</footer>

<script>
const API_KEY = "c83109cbf1b220f3f5355debc389e2fa";
const semuaKota = [
"Jakarta","Bandung","Surabaya","Yogyakarta","Medan","Semarang","Makassar","Denpasar","Palembang","Malang","Bogor",
"Kediri","Jombang","Tulungagung","Trenggalek","Blitar","Banyuwangi","Solo","Samarinda","Balikpapan","Jayapura"
];

function autocomplete() {
  const val = document.getElementById("inputKota").value.toLowerCase();
  const suggestions = document.getElementById("suggestions");
  suggestions.innerHTML = "";
  if(!val) return;
  const matches = semuaKota.filter(k => k.toLowerCase().includes(val));
  matches.forEach(k => {
    const li = document.createElement("li");
    li.textContent = k;
    li.onclick = () => { document.getElementById("inputKota").value = k; suggestions.innerHTML=""; };
    suggestions.appendChild(li);
  });
}

function clearEffects(){
  const container = document.getElementById('weatherEffect');
  container.innerHTML = '';
}

function createRain() {
  clearEffects();
  const container = document.getElementById('weatherEffect');
  for(let i=0;i<100;i++){
    const drop = document.createElement('div');
    drop.className='raindrop';
    drop.style.left=Math.random()*100+'%';
    drop.style.animationDuration=(0.5+Math.random()*0.5)+'s';
    drop.style.height=(10+Math.random()*10)+'px';
    container.appendChild(drop);
  }
}

async function ambilCuaca() {
  const kota = document.getElementById("inputKota").value;
  const hasil = document.getElementById("hasil");
  if(!kota) return hasil.innerHTML="<p>‚ö†Ô∏è Silakan pilih kota terlebih dahulu!</p>";
  hasil.innerHTML="<p>üîÑ Mengambil data cuaca...</p>";
  clearEffects();

  try{
    const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${kota},ID&limit=1&appid=${API_KEY}`);
    const geoData = await geoRes.json();
    if(!geoData.length) throw new Error("Kota tidak ditemukan!");
    const {lat,lon} = geoData[0];

    const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=id&appid=${API_KEY}`);
    const data = await weatherRes.json();

    // background & efek
    const kondisi = data.list[0].weather[0].main.toLowerCase();
    switch(kondisi){
      case"clear": document.body.style.background="linear-gradient(135deg,#38bdf8,#1e3a8a)"; break;
      case"clouds": document.body.style.background="linear-gradient(135deg,#6b7280,#374151)"; break;
      case"rain": document.body.style.background="linear-gradient(135deg,#3b82f6,#1e40af)"; createRain(); break;
      case"snow": document.body.style.background="linear-gradient(135deg,#e0f2fe,#0284c7)"; break;
      default: document.body.style.background="linear-gradient(135deg,#0f172a,#1e293b)";
    }

    const days = {};
    data.list.forEach(item => {
      const date = item.dt_txt.split(" ")[0];
      if(!days[date]) days[date] = item;
    });

    hasil.innerHTML = "";
    let count=0;
    for(const tgl in days){
      if(count++>=5) break;
      const item=days[tgl];
      const icon=item.weather[0].icon;
      const desc=item.weather[0].description;
      const suhu=item.main.temp.toFixed(1);

      hasil.innerHTML+=`
        <div class="card">
          <div class="city-title">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png"/>
            ${kota}
          </div>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" class="weather-icon"/>
          <h3>${new Date(tgl).toLocaleDateString("id-ID",{weekday:"long",day:"numeric",month:"long"})}</h3>
          <p>${desc}</p>
          <p>üå°Ô∏è ${suhu}¬∞C</p>
        </div>`;
    }

  }catch(err){
    hasil.innerHTML=`<p>‚ùå Gagal mengambil data cuaca: ${err.message}</p>`;
  }
}
</script>

</body>
</html>
